<html>
  <head>
    <meta charset="utf-8" />
    <title>Page d'acceuil formation Devenir independant avec Cypress</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body>
    <div class="w3-row margin-top div-menu">
      <div class="w3-col w3-container" style="width: 15%;"></div>
      <div class="w3-col w3-container" style="width: 35%;">
        <p
          id="qcm"
          class="w3-button w3-black w3-text-white w3-center w3-round-xlarge"
        >
          QCM CHALLENGE
        </p>
      </div>
      <div class="w3-col w3-container" style="width: 35%;">
        <p
          id="form"
          class="w3-button w3-yellow w3-text-black w3-center w3-round-xlarge"
        >
          FORM CHALLENGE
        </p>
      </div>
      <div class="w3-col w3-container" style="width: 15%;"></div>
    </div>
    <div class="div-qcm marg-top">
      <div class="marg-top">
        <span class="uppercase main-title-center">QCM CHALLENGE</span>
        <p class="text-title">Q1: Quelle est la capitale du Cameroun ?</p>
        <div class="w3-row">
          <div class="w3-col w3-container" style="width: 50%;">
            <p class="text">
              <span>
                <input type="radio" id="bamako" name="capitale1" value="Bamako"
              /></span>
              <span> Bamako</span>
            </p>
            <p class="text">
              <span>
                <input
                  type="radio"
                  id="yaounde"
                  name="capitale1"
                  value="Yaoundé"
              /></span>
              <span> Yaoundé</span>
            </p>
            <p class="text">
              <span>
                <input
                  type="radio"
                  id="abidjan"
                  name="capitale1"
                  value="Abidjan"
              /></span>
              <span> Abidjan</span>
            </p>
          </div>
          <div
            class="w3-col w3-container w3-center w3-round-large"
            id="respContainerQ1"
            style="width: 50%;"
          >
            <p class="text-title">Response</p>
            <p id="responseQ1"></p>
          </div>
        </div>

        <p class="text-title">
          Q2: Quelles villes font parties d'un même pays?
        </p>
        <div class="w3-row">
          <div class="w3-col w3-container" style="width: 50%;">
            <p class="text">
              <span><input type="checkbox" name="input" value="true" /></span>
              <span><label for="ville1"> Douala</label></span>
            </p>
            <p class="text">
              <span><input type="checkbox" name="input" value="false" /></span>
              <span><label for="ville2"> Djamena</label></span>
            </p>
            <p class="text">
              <span><input type="checkbox" name="input" value="true" /></span>
              <span><label for="ville3"> Garoua</label></span>
            </p>
          </div>
          <div
            class="w3-col w3-container w3-center w3-round-large"
            id="respContainerQ2"
            style="width: 50%;"
          >
            <p
              class="text-title w3-button w3-black w3-round-xlarge"
              id="response"
            >
              Verifier
            </p>
            <p id="responseQ2"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="div-form marg-top" hidden>
      <div class="marg-top">
        <span class="uppercase main-title-center">FORM CHALLENGE</span>
        <p class="text-title">
          Q1: Quelle est la capitale du Cameroun ?
        </p>

        <p class="text-title">
          Q2: Quelles villes font parties d'un même pays?
        </p>
      </div>
    </div>
    <script src="../Javascript/main.js"></script>
  </body>
</html>
